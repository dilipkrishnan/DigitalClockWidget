<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <title>CSS-only Accordion</title>
    <style>
        /* Styles for the accordion */
        .accordion {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .accordion-item {
            border-bottom: 1px solid #e0e0e0;
        }

        .accordion-header {
            background-color: #f5f5f5;
            padding: 16px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .accordion-header:hover {
            background-color: #e0e0e0;
        }

        .accordion-content {
            padding: 16px;
            display: none;
            background-color: #fafafa;
            font-size: 16px;
            line-height: 1.6;
        }

        .accordion-item.active .accordion-content {
            display: block;
        }
    </style>
</head>

<body>

    <div class="accordion">
        <!-- Accordion item 1 -->
        <div class="accordion-item" id="test">
            <div class="accordion-header">What is an Accordion?</div>
            <div class="accordion-content">
                <p>An accordion is a user interface pattern used to hide or
                    reveal content sections on a webpage. It consists of a list
                    of headers (usually clickable) and associated content
                    panels.</p>
            </div>
        </div>

        <!-- Add more accordion items as needed -->
    </div>

    <script>
        // JavaScript to toggle accordion content
        const accordionItems = document.querySelectorAll('.accordion-item');

        accordionItems.forEach(item => {
            item.addEventListener('click', () => {
                item.classList.toggle('active');
            });
        });

        function isMobile() {
      const regex = /Mobi|Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i;
      return regex.test(navigator.userAgent);
    }
    
    if (isMobile()) {
      console.log("Mobile device detected");
    } else {
      document.getElementById('test').click();
      console.log("Desktop device detected");
    }
    </script>

</body>

</html>
